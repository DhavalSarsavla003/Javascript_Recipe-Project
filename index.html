<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        .background {
            padding: 80px 0 80px 0;
        }

        @keyframes appear {
            from {
                opacity: 0;
                scale: 0.5;
            }

            to {
                opacity: 1;
                scale: 1;
            }
        }

        .recipe-card {
            background-color: rgb(243, 239, 239);
            padding: 20px 0;
            animation: appear linear;
            animation-timeline: view();
            animation-range: entry 10%;
        }

        .img-recipe {
            width: 90%;
            object-fit: cover;
            object-position: center;
            overflow: hidden;
            transition: all ease-in-out 0.3s;
        }

        img {
            width: 100%;
        }

        .recipe-card img {
            transition: all ease-in-out 0.3s;

        }

        .recipe-card:hover img {
            transform: scale(1.1);
        }

        .recipe-body {
            width: 100%;
            padding: 0px 20px;
        }

        .rating {
            background-color: white;
            width: 60px;
            top: 10px;
            left: 10px;
        }

        .fav-item {
            background-color: white;
            color: #E92D28;
            width: 30px;
            aspect-ratio: 1/1;
            transition: all ease-in-out 0.3s;
        }

        .fav-item:hover {
            color: white;
            background-color: #E92D28;
            cursor: pointer;
        }

        .item_name {
            transition: all ease-in 0.2s;
        }

        .item_name:hover {
            color: #E92D28;
            cursor: pointer;
        }

        .item-background {
            background-color: #FFFFFF;
            height: 100vh;
            width: 100%;
        }

        .item-bg {
            background-color: #F4F4F5;
        }

        .img-box {
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="fixed-top bg-dark header">
        <div class="container">
            <div class="row">
                <div class="col-12  text-center py-3">
                    <h1 class="text-white" style=" font-family:Stack Sans Notch, sans-serif;">
                        <i class="bi bi-cake-fill" style="font-size: 30px;"></i> Restaurant <i class="bi bi-fork-knife" style="font-size: 30px;"></i>
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="background" style="transition: all ease-in 0.3s;">
            <div class="container">
                <div class="row" id="output"></div>
            </div>
        </section>
        <section class="item-background" style="transition: all ease-out 0.3s;">
            <div class="container">
                <div class="row pt-5">
                    <div class="item-bg py-3 rounded-3 d-flex flex-wrap justify-content-center">
                        <div class="col-12 d-flex flex-wrap justify-content-between mb-2">
                            <div class="text-white p-2 fw-bold"
                                style="background-color: #636d76;border-radius: 0% 30% 0% 30% ;">
                                Recipe Details
                            </div>
                            <div class="close-btn btn btn-dark">
                                Close
                            </div>
                        </div>
                        <div id="item-output" class="d-flex flex-wrap justify-content-center justify-content-xl-start">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
